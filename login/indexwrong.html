<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Sign Up</title>
        <link rel="stylesheet" type="text/css" href="style1.css">
    </head>
    <body>
        <header id="header">
            <a href="#" class="logo">
                <img src="../Sources/Logo.png" alt="Logo">
                <h2><div>Spidey</div> Post</h2>
            </a>
            <ul class="navigation">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../contact.html">Contact</a></li>
                <li><a href="../typeLogin.html" class="active">Login/Sign Up</a></li>
            </ul>
        </header>
        <div class="container">
            <div class="bg1">
                <div class="box Login">
                    <h2>Already Have an Account?</h2>
                    <button class="loginBtn">Log in</button>
                </div>
                <div class="box SignUp">
                    <h2>Don't Have an Account?</h2>
                    <button class="signUpBtn">Sign Up</button>
                </div>
            </div>
            <div class="formBox">
                <div class="form loginForm">
                    <form method="POST" action="process.php">
                        <h3>Customer Log in</h3>
                        <h6>*Data not found!<br> *Please check your email/password.<br></h6>
                        <input type="text" placeholder="Username" name="username" id="username"required>
                        <input type="password" placeholder="Password" name="password" id="password" required>
                        <input type="submit" value="Login" name="login">
                    </form>
                </div>

                <div class="form signupForm">
                    <form name="edit_user" method="post" action="db_add_user.php" enctype="multipart/form-data">
                        <h3>Customer Sign Up</h3>
                        <input type="text" placeholder="Name" name="name">
                        <div class="Gen">
                        <input name="gender" type="radio" value="1" />Male
                        <input name="gender" type="radio" value="2" />Female
                        </div>
                        <input type="text" placeholder="Phone Number" name="phone">
                        <input type="text" placeholder="Address" name="address">
                        <input type="text" placeholder="Username" name="username">
                        <input type="text" placeholder="Email Address" name="email">
                        <input type="password" placeholder="Password" name="password">
                        <input type="submit" value="Register" name="submit">
                    </form>
                </div>
            </div>
        </div>

        <script>
            const loginBtn = document.querySelector('.loginBtn');
            const signUpBtn = document.querySelector('.signUpBtn');
            const formBox = document.querySelector('.formBox');
            const body = document.querySelector('body');
            const box = document.querySelector('.box');

            signUpBtn.onclick = function(){
                formBox.classList.add('active')
                body.classList.add('active')
                box.classList.add('active')
            }

            loginBtn.onclick = function(){
                formBox.classList.remove('active')
                body.classList.remove('active')
                box.classList.remove('active')
            }
        </script>
    </body>
</html>
